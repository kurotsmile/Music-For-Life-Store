<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Music</title>
<link href="favicon.ico" rel="shortcut icon" type="images/x-icon">

<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="fontawesome5/css/all.min.css" rel="stylesheet"/>
<link href="css/animate.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<script src="Carrot-Framework-Web/Carrot.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Music For Life</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.amazon.com/dp/B09BJJ61V2" target="_blank"><i class="fab fa-amazon"></i> Amazon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://apps.microsoft.com/detail/9pmh34z5twz2?hl=en-us&gl=US" target="_blank"><i class="fab fa-microsoft"></i> Microsoft Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://carrotstore.itch.io/music-for-life" target="_blank"><i class="fab fa-itch-io"></i> Itch.io</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="https://musica-para-la-vida.en.uptodown.com/android" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-shopping-bag"></i> Uptodown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="https://musica-para-la-vida.en.uptodown.com/android" target="_blank"><i class="fab fa-google-play"></i> Uptodown Android</a>
                      <a class="dropdown-item" href="https://music-for-life.en.uptodown.com/windows" target="_blank"><i class="fab fa-windows"></i> Uptodown Window</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://apkpure.com/music-for-life/com.CarrotApp.musicforlife#google_vignette" target="_blank"><i class="fab fa-android"></i> Apkpure</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">
            <img id="logo_app" role="button" src="images/logo.png" alt="Logo" id="logo" onclick="m.onLoad()"> Store Music 
            <button class="btn btn-sm btn-m" onclick="m.show_lis_song()" id="m-music"><i class="fas fa-music"></i> Music</button>
            <button class="btn btn-sm btn-m" onclick="m.show_list_artist()" id="m-artist"><i class="fas fa-user-tie"></i> Artist</button>
            <button class="btn btn-sm btn-m" onclick="m.show_list_year()" id="m-year"><i class="far fa-calendar-alt"></i> Year</button>
            <button class="btn btn-sm" onclick="cr.show_pay()"><i class="fab fa-paypal"></i> Test Payment</button>
            <button class="btn btn-sm" onclick="cr.show_contact()"><i class="fas fa-phone"></i> Contact</button>
            <button class="btn btn-sm" onclick="cr.show_setting()"><i class="fas fa-cog"></i> Setting</button>
        </h1>
        <div class="row" id="container"></div>
    </div>

    <button id="scrollTopBtn"></button>

    <div class="mp3-player" id="mp3-player">
        <div class="info">
            <img src="images/avatar_music.png" alt="Avatar" id="player-avatar">
            <div>
                <div id="player-song-title">Title</div>
                <div id="player-song-artist">Artist</div>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">&#9664;&#9664;</button>
            <button id="play-btn">&#9654;</button>
            <button id="next-btn">&#9654;&#9654;</button>
        </div>
    </div>

 <!-- jQuery -->
 <script src="js/jquery-3.6.0.min.js"></script>
 <!-- Bootstrap JS -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- SweetAlert2 -->
 <script src="js/sweetalert2@10.js"></script>
 <!-- Animate.css -->
 <script src="js/animate.css.min.js"></script>
 <script src="js/music.js"></script>
</body>
</html>
