<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Music</title>
<link href="favicon.ico" rel="shortcut icon" type="images/x-icon">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-NHoIbqU3LckJavj1gZs8sb2/dBCrSvOsHw/o+eLwL7LjLp7bQHbBmPFGNCS1xujTyuAtlu6V0Gz2/cXn4jRLOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Music For Life</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.amazon.com/dp/B09BJJ61V2" target="_blank">Amazon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://apps.microsoft.com/detail/9pmh34z5twz2?hl=en-us&gl=US" target="_blank">Microsoft Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://carrotstore.itch.io/music-for-life" target="_blank">Itch.io</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://musica-para-la-vida.en.uptodown.com/android" target="_blank">uptodown</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://apkpure.com/music-for-life/com.CarrotApp.musicforlife#google_vignette" target="_blank">Apkpure</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4"><img id="logo_app" src="images/logo.png" alt="Logo" id="logo"> Store Music 
            <button class="btn btn-sm" onclick="donwload_artist()"><i class="fas fa-user-tie"></i> Artist</button>
            <button class="btn btn-sm" onclick="donwload_year()"><i class="fas fa-user-tie"></i> Year</button>
        </h1>
        <div class="song-list" id="song-list">
            <!-- Songs will be loaded here -->
        </div>
    </div>

    <button id="scrollTopBtn"></button>

    <div class="mp3-player" id="mp3-player">
        <div class="info">
            <img src="images/avatar_music.png" alt="Avatar" id="player-avatar">
            <div>
                <div id="player-song-title">Title</div>
                <div id="player-song-artist">Artist</div>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">&#9664;&#9664;</button>
            <button id="play-btn">&#9654;</button>
            <button id="next-btn">&#9654;&#9654;</button>
        </div>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Custom JS -->
<script src="js/music.js"></script>
</body>
</html>
